<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project - 3 | Feedback Feature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="feedback-cont" id="feedback">
        <strong> Your Feedback 👀</strong>
        <div class="ratings-cont">
            <div class="rating">
                <div class="icon" >😒</div>
                <small>unhappy</small>
            </div>
            <div class="rating">
                <div class="icon" >😐</div>
                <small>Neutral</small>
            </div>
            <div class="rating">
                <div class="icon" >😊</div>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send"> Send Feedback</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
